<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="snow" class="snow"></canvas>
    <div class="calculator">
      <input placeholder="0" type="text" value="0" />
      <div class="divider"></div>
      <div class="symbols">
        <div class="symbol">C</div>
        <div class="symbol"><=</div>
        <div class="symbol">%</div>
        <div class="symbol">/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="symbol">*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="symbol">-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="symbol">+</div>
        <div></div>
        <div>0</div>
        <div class="symbol">.</div>
        <div class="symbol_equal">=</div>
      </div>

      <div class="logo">Designed By Medet</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
